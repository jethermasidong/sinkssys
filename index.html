<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center h-screen flex items-center justify-center" style="background-image: url('image/background.jpeg'); background-size: cover; background-position: 50% 23%;">


    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-2x1" style="background: linear-gradient(to right, #d2b48c, #add8e6);">
        <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Employee Login Page</h2>

        <form id="loginForm" onsubmit="return loginUser(event)">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" 
                    class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password" 
                    class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500" required>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out">
                    Login
                </button>
                <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Forgot Password?
                </a>
            </div>
        </form>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault(); 
            window.location.href = 'employee_list.html';
        }
    </script>

</body>
</html>
